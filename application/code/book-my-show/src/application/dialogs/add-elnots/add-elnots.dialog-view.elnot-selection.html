
<div class="div-row">
    <div class="div-col-04">
        <label for="0000">Select Policy:</label>
        <select id="policy" class="frm-ctl-elemt">
            <option value="None">None</option>
            <option value="LCD">NDP Policy</option>
            <option value="HIST">Historical Approval</option>
        </select>
    </div>
    <div class="div-col-01">
        <button class="btn btn-small btn-af-blue margin-top-22-05" click="applyPolicy()">Apply</button>
    </div>
    <div class="div-col-03">&nbsp;</div>
    <div class="div-col-02">
        <div class="div-col-row">
            <div class="div-col-10">
                <span class="float-right">Selected: (<binding model="TotalSelected"></binding>)</span>
            </div>
            <div class="div-col-10 padding-top-15">
                <button class="btn btn-link float-right" click="clearSelected()">Clear All</button>
            </div>
        </div>
    </div>
    <div class="div-col-10 elnot-selection-row" ng-hidden="getShowFilter()">
        <input id="elnotFilter" type="text" class="frm-ctl-elemt" placeholder="Filter ELNOT's">
    </div>
</div>
<div class="div-row">
    <div id="containerCol" class="div-col-10">
        <div id="container" class="elnot-container">
            <div id="elnotRepeat" title="Emitter: {{name}}&#013Function: {{function}}" class="elnot-item" ng-class="setElnotClass()" click="selectElnot()">{{elnot}}</div>
        </div>
    </div>
    <div class="div-col-10 elnot-selection-row">
        <div id="elnotPaginator"></div>
    </div>
</div>
