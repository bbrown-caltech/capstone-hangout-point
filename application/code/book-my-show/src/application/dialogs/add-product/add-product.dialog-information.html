
    <div class="content">
        <div class="div-row">
            <div class="div-col-10">
                <button class="btn btn-critical btn-small float-right" click="closeInfoPanel()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="div-row">
            <div class="div-col-05">
                <label for="elnotName">Name</label>
                <input type="text" id="elnotName" readonly>
            </div>
            <div class="div-col-05">
                <label for="elnotFunction">Function</label>
                <input type="text" id="elnotFunction" readonly>
            </div>
        </div>
        
        <div class="div-row">
            <div class="div-col-05">
                <label for="cedUpdateDate">CED Date Updated</label>
                <input type="text" id="cedUpdateDate" readonly>
            </div>
            <div class="div-col-05">
                <label for="elnotStatus">Status</label>
                <input type="text" id="elnotStatus" readonly>
            </div>
        </div>
        
        <div class="div-row">
            <div class="div-col-05">
                <label for="originCountryCodes">Origin Countries</label>
                <select id="originCountryCodes" multiple size="5"></select>
            </div>
            <div class="div-col-05">
                <label for="userCountryCodes">User Countries</label>
                <select id="userCountryCodes" multiple size="5"></select>
            </div>
        </div>
        
        <div class="div-row">
            <div class="div-col-05">
                <label for="primaryPlatformType">Primary Platform Type</label>
                <input type="text" id="primaryPlatformType" readonly>
            </div>
            <div class="div-col-05">&nbsp;</div>
        </div>
        
        <div class="div-row">
            <div class="div-col-05">
                <label for="platformTypes">Platform Types</label>
                <select id="platformTypes" multiple size="5"></select>
            </div>
            <div class="div-col-05">
                <label for="secondaryNames">Secondary Names</label>
                <select id="secondaryNames" multiple size="5"></select>
            </div>
        </div>
        
    </div>
