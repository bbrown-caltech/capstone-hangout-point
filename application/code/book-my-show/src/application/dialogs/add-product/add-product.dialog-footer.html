<div class="div-row">
    <div class="div-col-10">
        <button title="Previous ELNOT Selection Screen" class="btn btn-main btn-small float-left" ng-hidden="getDisplayPrev()" click="movePrevElnots()"><i class="fa fa-angle-double-left" aria-hidden="true"></i>&nbsp;Prev&nbsp;</button>
        <button title="Add ELNOTS to Product" class="btn btn-af-blue btn-small float-right" ng-hidden="getDisplaySaveElnots()" click="saveElnots()"><i class="far fa-save"></i>&nbsp;&nbsp;Save</button>
        <button title="Save & Add ELNOTS" class="btn btn-main btn-small float-right" ng-hidden="getDisplaySaveProduct()" click="saveProductAndNext()"><i class="far fa-save"></i>&nbsp;Save&nbsp;<i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
        <button title="Save & Add ELNOTS" class="btn btn-main btn-small float-right" ng-hidden="getDisplayNext()" click="moveNextElnots()"><i class="far fa-save"></i>&nbsp;Next&nbsp;<i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
        <button title="Save & Close" class="btn btn-af-blue btn-small float-right" ng-hidden="getDisplaySaveProduct()" click="saveProduct()"><i class="far fa-save"></i>&nbsp;&nbsp;Save</button>
        <button title="Close Without Saving" class="btn btn-af-gold btn-small float-right" click="cancel()"><i class="fas fa-ban"></i>&nbsp;&nbsp;Cancel</button>
    </div>
</div>
