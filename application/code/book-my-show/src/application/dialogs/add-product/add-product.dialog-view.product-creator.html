<div class="div-row">
    <div class="div-col-025">
        <label for="serviceList">Service</label>
        <select class="frm-select-ctl" binding="DataType: string; Model: productEditor.SelectedProduct.service;">
            <option id="serviceRepeat" value="{{serviceName}}">{{serviceName}}</option>
        </select>
    </div>
    <div class="div-col-half">&nbsp;</div>
    <div class="div-col-02">
        <label for="requestDate">Request Date</label>
        <input id="requestDate" type="text" class="frm-ctl-elemt"  binding="DataType: string; Model: requestDate;">
    </div>
    <div class="div-col-half">&nbsp;</div>
    <div class="div-col-02">
        <label for="productTypeList">Product Type</label>
        <select id="productTypeList" class="frm-select-ctl" binding="DataType: string; Model: productEditor.SelectedProduct.productType;">
            <option value="indirect">Indirect</option>
            <option value="direct">Direct</option>
        </select>
    </div>
    <div class="div-col-half">&nbsp;</div>
    <div class="div-col-02">
        <label for="caseNumber">Case Number</label>
        <input id="caseNumber" type="text" class="frm-ctl-elemt" binding="DataType: string; Model: productEditor.SelectedProduct.caseNumber;">
    </div>
</div>

<div class="div-row">
    <div class="div-col-0375">
        <label for="selectedCountry">Country</label>
        <select id="selectedCountry" class="frm-select-ctl" binding="DataType: string; Model: selectedCountryCode;">
            <option id="countryRepeat" value="{{countryCode}}">{{countryName}}</option>
        </select>
    </div>
    <div class="div-col-01  padding-top-25">
        <button class="btn btn-af-blue btn-small btn-ctl-height" click="addCountry()">Add</button>
    </div>
    <div class="div-col-10 margin-right-10">
        <div class="multi-data-selection-container">
            <div id="selectedCountriesRepeat" class="multi-data-selection-item">
                <span>{{countryName}}</span>
                <a click="removeCountry()">x</a>
            </div>
        </div>
    </div>
</div>

<div class="div-row">
    <div class="div-col-0375">
        <label for="selectedPlatform">Platform</label>
        <select id="selectedPlatform" class="frm-select-ctl" binding="DataType: string; Model: platform;">
            <option id="platformRepeat" value="{{platformName}}">{{platformName}}</option>
        </select>
    </div>
    <div class="div-col-01 padding-top-25">
        <button class="btn btn-af-blue btn-small btn-ctl-height" click="addPlatform()">Add</button>
    </div>
    <div class="div-col-10">
        <div id="platformContainer" class="platform-item-container"></div>
    </div>
</div>

<div class="div-row">
    <div class="div-col-10 margin-right-10">
        <label for="comments">Comments</label><br />
        <textarea id="comments" type="text" rows="7" binding="DataType: string; Model: productEditor.SelectedProduct.comments;"></textarea>
    </div>
</div>
