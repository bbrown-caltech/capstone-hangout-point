<div class="div-row">
    <div class="div-col-0475">
        <div class="div-row">
            <div class="div-col-06">
                <span><strong><binding model="ElnotSelectionMessage"></binding></strong></span>
            </div>
            <div class="div-col-02">&nbsp;</div>
            <div class="div-col-02">
                <span class="float-right">Selected: (<binding model="TotalSelected"></binding>)</span>
            </div>
            <div class="div-col-10 elnot-selection-row" ng-hidden="getShowFilter()">
                <input id="elnotFilter" type="text" class="frm-ctl-elemt" placeholder="Filter ELNOT's">
            </div>
        </div>
        <div class="div-row">
            <div id="containerCol" class="div-col-10">
                <div id="container" class="elnot-container">
                    <div id="elnotRepeat" title="Emitter: {{name}}&#013Function: {{function}}" class="elnot-item" ng-class="setElnotClass()" click="selectElnot()">{{elnot}}</div>
                </div>
            </div>
            <div class="div-col-10 elnot-selection-row">
                <div id="elnotPaginator"></div>
            </div>
        </div>
    </div>
    
    <div class="div-col-half">&nbsp;</div>
    
    <div class="div-col-0475">
        <div class="div-row">
            <div class="div-col-10">
                <label for="selectedElnotFilter">Selected Elnots</label>
                <input id="selectedElnotFilter" type="text" class="frm-ctl-elemt" placeholder="Filter Selected ELNOT's">
            </div>
        </div>
        <div class="div-row">
            <div class="div-col-10">
                <div class="elnot-container">
                    <div id="selectedElnotRepeat" title="Emitter: {{name}}&#013Function: {{function}}" class="elnot-item" ng-class="setElnotClass()" click="selectElnot()">{{elnot}}</div>
                </div>
            </div>
            <div class="div-col-10 elnot-selection-row">
                <div id="selectedElnotPaginator"></div>
            </div>
        </div>
    </div>
</div>
